<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="HW4.css">
</head>
<body>
	<div id="block" class="block" class="font" align="center" >
		<h2 >Guessing Game</h2>
		<form>
			<label>Your Guess (1~100)</label><p>
			<input type="text" id="number">
		</form>
		<button value="play" id="button" class="button" onclick="guess()">Play</button><p>
		<table id="table" >
			<tr>
				<th>Result</th>
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		
		var x = Math.floor(Math.random()*100+1);
		var min = 1;
		var max = 100;
		
		function guess(){
			input = document.getElementById("number").value;
			input = parseInt(input);

			if(input == x){
				alert("boom!!");
				location.reload();
				
			}

			while(input != x){
				
				if(input < x){
					if(input > min){
						min = input;
					}
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					document.getElementById("number").value = "";
					break;
			}
				
				if(input > x){
					if(input < max){max = input;}
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					document.getElementById("number").value = "";
					break;
				}		
			}
		}
	</script>

</body>
</html>
